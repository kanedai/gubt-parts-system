{% extends 'base.html' %}

{% block content %}
<header>
    <div class="header-content">
        <div class="logo-title">
            <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="GUBT Logo" class="logo-image">
            <h1>GUBT Parts System</h1>
        </div>
        <p class="version-header">v1.0</p>
    </div>
</header>

<div class="auth-form">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary btn-block">Login</button>
    </form>
    <div class="access-request">
        <p>Need access? Please contact your sales representative to request login credentials.</p>
    </div>
</div>
{% endblock %}
